<ion-header>
  <ion-toolbar>
    <ion-title>Prospect List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize = "20" class="example-viewport" (cdkDropListDropped) = "drop($event)">
    <ion-item *cdkVirtualFor="let p of prospects" class="example-item" href="/tabs/(details:{{p._nhlid}})" cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{p.pros_fullName}}
      <div class="item-note" slot="end">
      {{p.pros_gamesPlayed}}
    </div>
      <div class="item-note" slot="end">
      {{p.pros_gamesRemaining}}
    </div>
  </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
